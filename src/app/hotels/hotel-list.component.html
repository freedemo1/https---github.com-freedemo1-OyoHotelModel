<h2>üè® Hotels in {{ locality | titlecase }}</h2>

<div *ngFor="let hotel of hotels" class="hotel-card">
  <img [src]="hotel.image" alt="{{ hotel.name }}" width="300" height="200" />

  <h3>{{ hotel.name }}</h3>
  <p>{{ hotel.address }}</p>
  <p>Price: ‚Çπ{{ hotel.price }}</p>
  <p>‚≠ê {{ hotel.rating }}</p>

  <button (click)="onBookNow(hotel.name)">Book Now</button>

  <app-booking-form
    *ngIf="selectedHotel === hotel.name"
    [hotelName]="hotel.name"
  ></app-booking-form>
</div>
