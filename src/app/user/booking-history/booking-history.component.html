<div class="booking-history">
  <h2>ðŸ“… Booking History</h2>

  <div *ngIf="bookings.length === 0">
    <p>No bookings found.</p>
  </div>

  <table *ngIf="bookings.length > 0" class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Hotel</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Total (â‚¹)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ booking.hotelName }}</td>
        <td>{{ booking.checkInDate | date:'mediumDate' }}</td>
        <td>{{ booking.checkOutDate | date:'mediumDate' }}</td>
        <td>{{ booking.totalAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
